{% extends 'model-page.html' %}

{% block content %}
  <h2>Evento</h2>

  <form action="submit" method="post">
    {% csrf_token %}
    <label for="titulo">Título</label><br />
    <input type="text" name="titulo" id="titulo" size="23" />
    <br />
    <label for="data_evento">Data do evento</label><br />
    <input type="datetime-local" name="data_evento" id="data_evento" />
    <br />
    <label for="local_evento">Local do evento</label><br />
    <input type="text" name="local_evento" id="local_evento" />
    <br />
    <label for="descricao">Descrição</label><br />
    <textarea name="descricao" id="descricao" rows="5" cols="24"></textarea><br />
    <br />
    <button type="submit">Salvar</button>
    <a href="/"><button type="button">Cancelar</button></a>
  </form>
{% endblock %}
